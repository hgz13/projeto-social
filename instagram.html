<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        ::-webkit-scrollbar {
            width: 0px;
            height: 0px;
        }

        img {
            width: 100vw;
        }

        a {
            display: block;
            text-decoration: none;
            text-align: center;
            font-size: 1.3em;
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }

        a:visited {
            color: white;
        }
    </style>
</head>
<body>
    <img src="midias/imagens/tela-instagram.jpg" alt="Tela do Instagram">
    <a href="https://www.instagram.com/gustavoguanabara/">Acesse</a>
</body>
</html>
